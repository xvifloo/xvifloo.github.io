<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xvifloo</title>
    <link rel="icon" href="../assets/images/logos/LOGO003-LightBG.png">
    <link rel="stylesheet" href="../assets/css/core/base.css">
    <link rel="stylesheet" href="../assets/css/core/layout.css">
    <link rel="stylesheet" href="../assets/css/components/button.css">
    <link rel="stylesheet" href="../assets/css/components/form.css">
    <link rel="stylesheet" href="../assets/css/pages/auth.css">
    <link rel="stylesheet" href="../assets/css/themes/light.css">
    <link rel="stylesheet" href="../assets/css/themes/dark.css">
</head>
<body class="auth-page">
    
    <div class="auth-container">
        
        <!-- Auth Card -->
        <div class="auth-card">
            
            <!-- Logo -->
            <div class="auth-logo">
                <img src="../assets/images/logos/LOGO003-LightBG.png" alt="Xvifloo" id="auth-logo">
            </div>
            
            <!-- Title -->
            <h1 class="auth-title" data-lang-key="login_title">Welcome Back</h1>
            <p class="auth-subtitle" data-lang-key="login_subtitle">Login to access your account</p>
            
            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label" data-lang-key="login_email">Email</label>
                    <div class="input-with-icon">
                        <img src="../assets/images/icons/svg/ICON0022-Mail.svg" alt="" class="input-icon">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label" data-lang-key="login_password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>
                
                <!-- Forgot Password Link -->
                <div class="form-footer">
                    <a href="reset-password.html" class="form-link" data-lang-key="login_forgot">Forgot password?</a>
                </div>
                
                <!-- Error Message -->
                <div class="error-message" id="error-message" style="display: none;"></div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full" id="login-btn" data-lang-key="login_submit">
                    Login
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="auth-divider">
                <span data-lang-key="login_or">OR</span>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <button class="btn btn-social" id="google-login-btn">
                    <img src="../assets/images/icons/svg/ICON007-Google.svg" alt="Google">
                    <span data-lang-key="login_google">Login with Google</span>
                </button>
                <button class="btn btn-social" id="github-login-btn">
                    <img src="../assets/images/icons/svg/ICON0019-Github.svg" alt="Github">
                    <span data-lang-key="login_github">Login with Github</span>
                </button>
            </div>
            
            <!-- Signup Link -->
            <div class="auth-switch">
                <span data-lang-key="login_no_account">Don't have an account?</span>
                <a href="signup.html" class="form-link" data-lang-key="login_signup">Sign up</a>
            </div>
            
            <!-- Back to Home -->
            <div class="auth-back">
                <a href="../index.html" class="btn btn-link">← <span data-lang-key="login_back_home">Back to Home</span></a>
            </div>
            
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../firebase/firebase-config.js"></script>
    <script src="../firebase/firebase-init.js"></script>
    <script src="../assets/js/core/config.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/theme/theme-core.js"></script>
    <script src="../assets/js/language/lang-data.js"></script>
    <script src="../assets/js/language/lang-switcher.js"></script>
    <script src="../assets/js/auth/login.js"></script>
    
</body>
</html>
