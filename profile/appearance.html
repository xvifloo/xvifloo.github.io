<section class="appearance">
    <h1>Customize Theme</h1>
    <div class="theme-palette" id="customThemeForm">
        <label for="primaryColor">Primary Color</label>
        <input type="color" id="primaryColor" value="#CAFFEE">

        <label for="secondaryColor">Secondary Color</label>
        <input type="color" id="secondaryColor" value="#CAFFEE">

        <label for="gradientType">Gradient Type</label>
        <select id="gradientType">
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
        </select>

        <div id="gradientPreview" class="gradient-preview" style="height: 100px; border-radius: 8px; margin: 20px 0;"></div>

        <button class="btn primary" id="saveCustomTheme">Save Custom Theme</button>
        <button class="btn secondary" id="resetTheme">Reset to Default</button>
    </div>
</section>
